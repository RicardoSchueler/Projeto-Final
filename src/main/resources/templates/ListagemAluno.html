<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}" /> 
    <title>Escola de Música</title> 
    <div class="container"> 
        <div class="row"> 
            <div style="background-color: white;" class="col-md-1" > 
                <img src="../images/Logotipo.jpg" width="70" height="70" class="text-center"> 
            </div> 
            <div style="background-color: white;" class="col-md-11"> 
                <br/>
                <div class="col-sm-1 text-center"></div>
                <div class="container col-sm-10">    
                    <ul>
                      <li><a class="active" th:href="@{/principal}">Principal</a></li>
                      <li><a class="active" th:href="@{/criarAlunoForm}">Aluno</a></li>  
                      <li><a class="active" th:href="@{/listarAlunosForm}">Listagem</a></li>
                      <li>---</li>
                      <li><a th:href="@{/criarColaboradorForm}">Colaborador</a></li>  
                      <li><a th:href="@{/listarColaboradorForm}">Listagem</a></li>
                    </ul>
                </div>
                <div class="col-sm-1 text-center"></div>
            </div>
        </div> 
    </div>    
</head>
<body>
    
    <div class="container my-2">   
    
        <div id="linha-titulo" class="row"> 
            <div class="text-center"> 
                <br/> 
                <h3>Lista de Cadastramentos Realizados</h3> 
            </div> 
        </div>
        <a th:href="@{/criarAlunoForm}" class="btn btn-primary btn-sm mb-3">Adicionar</a>
        
        <table border="1" class="table table-striped table-responsive-md table-bordered"> 
            <thead>
                <tr>   
                    <th>Id</th>
                    <th>Nome</th> 
                    <th>CPF</th> 
                    <th>Identidade</th>
                    <th>UF</th>
                    <th>E-mail</th> 
                    <th>Dt. Nascimento</th>
                    <th>Dt. Cadastro</th>
                    <th>Telefones</th>
                    <th>Endereço</th>                        
                </tr>
            </thead>
            <tbody>
               <tr th:each="aluno: ${listarAlunos}"> 
                    <td th:text="${aluno.id}"></td> 
                    <td th:text="${aluno.nome}"></td> 
                    <td th:text="${aluno.cpf}"></td>  
                    <td th:text="${aluno.identidade}"></td>
                    <td th:text="${aluno.ufIdentidade}"></td> 
                    <td th:text="${aluno.email}"></td> 
                    <td th:text="${#dates.format(aluno.dtNascimento, 'dd/MM/yyyy')}"></td> 
                    <td th:text="${#dates.format(aluno.dtCadastro, 'dd/MM/yyyy')}"></td> 
                    <td th:text="${aluno.telefones}"></td> 
                    <td th:text="${aluno.endereco}"></td> 
                    <td> 
                        <a th:href="@{/atualizarAlunoForm/{id}(id=${aluno.id})}" class="btn btn-primary">Atualizar</a> 
                        <br/><br/>
                        <a th:href="@{/deletarAluno/{id}(id=${aluno.id})}" class="btn btn-danger">Excluir</a> 
                    </td> 
                </tr>                 
            </tbody>
        </table>
        
    </div> 

</body>
</html>
