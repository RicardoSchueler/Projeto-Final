<body>
    
    <div class="container my-2">    

        <br/>
        <h1 class="titulo">Lista de Cadastramentos Realizados</h1>
        <a th:href="@{/criarAlunoForm}" class="btn btn-primary btn-sm mb-3">Adicionar</a>
        <br/>
        
        <table border="1" class="table table-striped table-responsive-md"> 
            <thead>
                <tr>   
                    <th>Id</th>
                    <th>Nome</th> 
                    <th>CPF</th> 
                    <th>Identidade</th>
                    <th>UF</th>
                    <th>E-mail</th> 
                    <th>Dt. Nascimento</th>
                    <th>Dt. Cadastro</th>
                    <th>Telefones</th>
                    <th>Endere√ßo</th>                        
                </tr>
            </thead>
            <tbody>
               <tr th:each="aluno: ${listarAlunos}"> 
                    <td th:text="${aluno.id}"></td> 
                    <td th:text="${aluno.nome}"></td> 
                    <td th:text="${aluno.cpf}"></td>  
                    <td th:text="${aluno.identidade}"></td>
                    <td th:text="${aluno.ufIdentidade}"></td> 
                    <td th:text="${aluno.email}"></td> 
                    <td th:text="${aluno.dtNascimento}"></td> 
                    <td th:text="${aluno.dtCadastro}"></td> 
                    <td th:text="${aluno.telefones}"></td> 
                    <td th:text="${aluno.endereco}"></td> 
                    <td> 
                        <a th:href="@{/atualizarAlunoForm/{id}(id=${aluno.id})}" class="btn btn-primary">Atualizar</a> 
                        <a th:href="@{/deletarAluno/{id}(id=${aluno.id})}" class="btn btn-danger">Excluir</a> 
                    </td> 
                </tr>                 
            </tbody>
        </table>
