<!DOCTYPE html> 
<html> 
<head> 
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1">         
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>        
    <link rel="stylesheet" th:href="@{/css/style.css}" /> 
    <title>Escola de Música</title>     
    <div class="container"> 
        <div class="row"> 
            <div style="background-color: white;" class="col-md-1" > 
                <img src="../images/Logotipo.jpg" width="70" height="70" class="text-center"> 
            </div> 
            <div style="background-color: white;" class="col-md-11"> 
                <br/>
                <div class="col-sm-1 text-center"></div>
                <div class="container col-sm-10">    
                    <ul>
                      <li><a class="active" th:href="@{/principal}">Principal</a></li>
                      <li><a class="active" th:href="@{/criarAlunoForm}">Aluno</a></li>  
                      <li><a class="active" th:href="@{/listarAlunosForm}">Listagem</a></li>
                      <li>---</li>
                      <li><a th:href="@{/criarColaboradorForm}">Colaborador</a></li>  
                      <li><a th:href="@{/listarColaboradorForm}">Listagem</a></li>
                    </ul>
                </div>
                <div class="col-sm-1 text-center"></div>
            </div>
        </div> 
    </div>          
</head> 
<body>  

     <div class="container">    

        <div id="linha-titulo" class="row"> 
            <div class="text-center"> 
                <br/> 
                <h3>Cadastro de Aluno</h3> 
            </div> 
        </div> 

       <div id="linha-destaques" class="row">

            <div class="col-sm-3"></div>  

            <div class="col-sm-6 border border-success p-2 border-opacity-50 rounded">  

                <form action="#" th:action="@{/salvarAluno}" th:object="${aluno}" method="POST">                                                       

                    <br/>

                    <div class="col-sm-2">                    
                        <strong><label for="nome" class="form-label">Nome:</label></strong> 
                    </div>  
                    <div class="col-sm-10">                               
                        <input id="nome" type="text" th:field="*{nome}" class="form-control" name="nome" placeholder="Insira o nome do aluno"> 
                    </div>  
                    <span class="text-danger" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span> 

                    <br/>

                    <div class="col-sm-3">
                        <strong><label for="cpf" class="form-label">CPF:</label></strong>
                    </div>
                    <div class="col-sm-9">
                        <div class="col-sm-5"><input id="cpf" type="text" th:field="*{cpf}" class="form-control" name="cpf" placeholder="Insira o CPF do aluno"></div>
                        <div class="col-sm-4"></div>
                    </div>
                    <span class="text-danger" th:if="${#fields.hasErrors('cpf')}" th:errors="*{cpf}"></span>

                    <br/>

                    <div class="row row-cols-2">
                        <div class="col-sm-8">
                            <div class="col-sm-4"><strong><label for="identidade" class="form-label">Identidade:</label></strong></div>                                                                
                            <div class="col-sm-8"><input id="identidade" type="text" th:field="*{identidade}" class="form-control"  name="identidade" placeholder="Insira a identidade do aluno"></div>                                                                
                            <br/>
                        </div>
                        <div class="col-sm-4">
                            <div class="col-sm-4">
                                <strong><label for="uf_id" class="form-label">UF:</label></strong>
                            </div>
                            <div class="col-sm-8">                                    
                                <select class="form-select" aria-label="Default select example" id="ufIdentidade" name="ufIdentidade" th:field="*{ufIdentidade}" placeholder="Escolha uma opção">
                                    <option value="RJ">RJ</option>
                                    <option value="SP">SP</option>
                                    <option value="MG">MG</option>
                                    <option value="ES">ES</option>
                                </select>                                 
                            </div>
                        </div>
                    </div>
                    <span class="text-danger" th:if="${#fields.hasErrors('ufIdentidade')}" th:errors="*{ufIdentidade}"></span>

                    <br/>

                    <div class="col-sm-3">
                        <strong><label for="email" class="form-label">E-mail:</label></strong>
                    </div>
                    <div class="col-sm-9">
                        <input id="email" class="form-control" type="email" name="email" th:field="*{email}" placeholder="name@example.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"> 
                    </div>
                    <span class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>

                    <br/>

                    <div class="col-sm-3">
                        <strong><label for="dt_nascimento" class="form-label">Dt. nascimento:</label></strong>
                    </div>
                    <div class="col-sm-9">
                        <div class="col-sm-5"><input id="dtNascimento" class="form-control" type="date" th:field="*{dtNascimento}" name="dtNascimento" maxlength="10" placeholder="Insira a data de nascimento"></div>
                        <div class="col-sm-4"></div>                                   
                    </div>
                    <span class="text-danger" th:if="${#fields.hasErrors('dtNascimento')}" th:errors="*{dtNascimento}"></span>

                    <br/>

                    <div class="col-sm-1">
                        <strong><label for="endereco" class="form-label">Endereço:</label></strong>
                    </div>
                    <div class="col-sm-11">                                
                        <textarea class="form-control" id="endereco" th:field="*{endereco}" rows="3" name="endereco" placeholder="Insira um endereço"></textarea>
                    </div>
                    <span class="text-danger" th:if="${#fields.hasErrors('endereco')}" th:errors="*{endereco}"></span>

                    <br/>

                    <div class="col-sm-2">
                        <strong><label for="telefones" class="form-label">Telefones:</label></strong>
                    </div>
                    <div class="col-sm-10">
                        <input id="telefones" class="form-control" type="text" name="telefones" th:field="*{telefones}" placeholder="Insira o(s) telefone(s)"> 
                    </div>
                    <span class="text-danger" th:if="${#fields.hasErrors('telefones')}" th:errors="*{telefones}"></span>

                    <br/>

                    <div class="row row-cols-3">
                        <div class="col-sm-5"></div> 
                        <div class="col-sm-4">                         
                            <button type="submit" class="btn btn-info">Salvar</button>                
                            <div class="col-sm-3"></div>
                        </div>
                        <div class="col-sm-3"></div>
                        <br/><br/>                                                   
                    </div> 

                    <div id="result"></div>

                </form>                   

            </div> 

            <div class="col-sm-3"></div>

        </div>

    </div> 

    <br/>       

    <script src="bootstrap/js/bootstrap.bundle.min.js"></script> 
    <script src="../js/validar.js"></script>

    <script>
        $(document).ready(function () 
        { 
            $('#cpf').mask('000.000.000-00')    
        });
    </script>

</body> 
</html>
